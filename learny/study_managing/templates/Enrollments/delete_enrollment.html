{% extends "base.html" %}
{% block title %}Delete Enrollment Record{% endblock %}
{% block content %}
    <h1 class="h4 mb-3">Delete Enrollment</h1>
    <div class="alert alert-warning">
        Are you sure you want to delete the enrollment for 
        <strong>{{ enrollment.student.name }}</strong> from
        <strong>{{ enrollment.course.title }}</strong> 
    </div>
    <form method="post" class="d-inline">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Yes, I am sure</button>
    </form>
    <a class="btn btn-outline-secondary ms-2" href="{% url 'enrollments' %}">Cancel</a>
{% endblock %}
